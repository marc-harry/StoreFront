<div ng-include="'partials/navbar'"></div>

<div class="container">
    <ol class="breadcrumb">
        <li><a href="/">Shop</a></li>
        <li class="active">{{product.name}}</li>
    </ol>
    
    <h2>
        <span>{{product.name}} - {{product.price|currency:"£"}}</span>
    </h2>

    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading"><h5>Product Information</h5></div>
                <div class="panel-body" style="height: 250px;">
                    <div>{{ product.description }}</div>
                </div>
                <div class="panel-footer">
                    <button type="button" class="btn btn-success btn-block" ng-click="cart.addItem(product.id, product.name, product.price, 1)">Add to cart</button>
                </div>
            </div> 
        </div>
        <div class="col-md-6">
            <a href="/images/products/{{product.id}}.jpg" data-lightbox="example-1">
                <img class="img-responsive" src="/images/products/{{product.id}}.jpg" alt="thumb-1">
            </a>
            
        </div>
    </div>
    
</div>
